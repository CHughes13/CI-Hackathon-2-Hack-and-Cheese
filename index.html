<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fun online quiz to test your knowledge">
    <meta name="keywords"
        content="quiz, quizzes, trivia, questions, general knowledge quiz, quiz questions, knowledge test, general trivia">
    <title>Quiz Time!</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <script src="https://kit.fontawesome.com/82f40b5fc0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="welcome-screen">
        <div class="container d-flex flex-column">
            <div class="row">
                <div class="col-12">
                    <h1 id="heading">Welcome to Quiz Time!</h1>
                    <hr>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6 mt-5">
                    <!-- <label for="userName">Enter your name:</label> -->
                    <input type="text" id="userName" name="username" placeholder="USERNAME" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-2 form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Bonus Timer</label>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <button id="start-button" class="btn btn-secondary mt-2">Start Quiz</button>
                </div>
            </div>
        </div>
    </div>

    <div id="quiz-screen" class="hidden">
        <div class="container d-flex flex-column">
            <div class="row">
                <div class="col greeting-box">
                    <h2 id="greeting"></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12 question">
                    <h2 id="question-text">Question Here</h2> <!-- Question will appear here -->
                </div>
            </div>
        </div>
        <div class="quiz-container d-flex flex-column">
            <div class="row justify-content-around align-items-center answers">
                <div class="col-12 col-md-5 answer" id="answer1">
                    <div class="letter">A:</div>
                    <div class="text"></div>
                </div>
                <div class="col-12 col-md-5 answer" id="answer2">
                    <div class="letter">B:</div>
                    <div class="text"></div>
                </div>
                <div class="col-12 col-md-5 answer" id="answer3">
                    <div class="letter">C:</div>
                    <div class="text"></div>
                </div>
                <div class="col-12 col-md-5 answer" id="answer4">
                    <div class="letter">D:</div>
                    <div class="text"></div>
                </div>
            </div>
        </div>
        <div class="container d-flex flex-column">
            <div class="row justify-content-center">
                <div class="col-4">
                    <p id="timer" class="hidden">00:00</p>
                </div>
            </div>
        </div>
    </div>

    <div id="results-screen" class="hidden">
        <div class="container d-flex flex-column">
            <div class="row">
                <div class="col greeting-box">
                    <h2 id="greeting">Quiz Results</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <p>Let's find out how you did...</p>
                </div>
                <div id="results-message-box"
                    class="container d-flex flex-column rounded bg-light col-8 justify-content-center">
                </div>
            </div>
        </div>
    </div>

    <div id="home-button-container" class="hidden">
        <button id="home-button" class="btn btn-secondary mt-2">Try again?</button>
    </div>

    <div id="score-board" class="hidden">
        <div class="container d-flex flex-column">
            <div class="row justify-content-around">
                <div class="col-3 score-item">
                    Correct Answers: <span id="correct-count" class="correct">0</span>
                </div>
                <div class="col-3 score-item">
                    Incorrect Answers: <span id="incorrect-count" class="incorrect">0</span>
                </div>
                <div class="col-3 score-item">
                    Best Streak: <span id="best-streak" class="best-streak">0</span>
                </div>
            </div>
        </div>
    </div>

    <div id="home-button-container" class="hidden">
        <button id="home-button" class="btn btn-secondary mt-2">Home</button>
    </div>


    <!-- Footer-->
    <footer class="container-fluid fixed-bottom">
        <!-- Social media icons -->
        <div class="text-center">
            <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in a new tab)">
                <i class="fa-brands fa-facebook social-media-icons"></i></a>
            <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                aria-label="Visit our Twitter page (opens in a new tab)">
                <i class="fa-brands fa-twitter-square social-media-icons"></i></a>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)">
                <i class="fa-brands fa-instagram social-media-icons"></i></a>
            <a href="mailto:info@hackandcheese.com" target="_blank" rel="noopener"
                aria-label="Send us an email (opens in a new tab)">
                <i class="fa-regular fa-envelope social-media-icons"></i></a>
        </div>
        <div class="text-center ">
            <p>Â© 2024 Hack & Cheese</p>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
        </script>
</body>

</html>
