<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines -->
    <meta name="description" content="Fun online quiz to test your knowledge">
    <meta name="keywords"
        content="quiz, quizzes, trivia, questions, general knowledge quiz, quiz questions, knowledge test, general trivia">

    <title>Quiz Time!</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">


    <!-- FontAwesome kit link -->
    <script src="https://kit.fontawesome.com/82f40b5fc0.js" crossorigin="anonymous"></script>

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="welcome-screen">
        <h1>Welcome to Quiz Time!</h1>
        <hr>
        <button id="start-button">Start Quiz</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <div class="question">
            <h2 id="question-text">Question Here</h2> <!-- Question will appear here -->
        </div>
        <div class="quiz-container">
            <div class="quiz-category">
                <h5>General Knowledge</h5>
            </div>
            <div class="answers">
                <div id="answer1" class="answer">
                    <span class="letter">A</span>
                    <span class="text">Answer 1</span>
                </div>
                <div id="answer2" class="answer">
                    <span class="letter">B</span>
                    <span class="text">Answer 2</span>
                </div>
                <div id="answer3" class="answer">
                    <span class="letter">C</span>
                    <span class="text">Answer 3</span>
                </div>
                <div id="answer4" class="answer">
                    <span class="letter">D</span>
                    <span class="text">Answer 4</span>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
