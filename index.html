<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines -->
    <meta name="description" content="Fun online quiz to test your knowledge">
    <meta name="keywords"
        content="quiz, quizzes, trivia, questions, general knowledge quiz, quiz questions, knowledge test, general trivia">

    <title>Quiz Time!</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">


    <!-- FontAwesome kit link -->
    <script src="https://kit.fontawesome.com/82f40b5fc0.js" crossorigin="anonymous"></script>

    <!-- CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="welcome-screen" class="">
        <div class="container d-flex flex-column">
            <div class="row">
                <div class="col-12 mb-5">
                    <h1 id="heading">Welcome to Quiz Time!</h1>
                    <hr>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6 mt-5">
                    <label for="Name">Enter your name:</label>
                    <input type="text" id="userName" name="username" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-2 form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Bonus Timer</label>
                </div>
            </div>
              <div class="row justify-content-center">
                <div class="col-6">
                    <button id="start-button" class="btn btn-secondary mt-2">Start Quiz</button>
                </div>
            </div>
        </div>
    </div>

    <div id="quiz-screen" class="hidden">
        <div class="container d-flex flex-column">
            <div class="row">
                <div class="col greeting-box">
                    <h2 id="greeting"></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12 question">
                    <h2 id="question-text">Question Here</h2> <!-- Question will appear here -->
                </div>
            </div>
        </div>
        <div class="quiz-container d-flex flex-column">
            <div class="row justify-content-around align-items-center answers">
                <div class="col-12 col-md-5 answer" id="answer1">
                    <div class="letter">A:</div>
                    <div class="text"></div>
                </div>
                <div class="col-12 col-md-5 answer" id="answer2">
                    <div class="letter">B:</div>
                    <div class="text"></div>
                </div>
                <div class="col-12 col-md-5 answer" id="answer3">
                    <div class="letter">C:</div>
                    <div class="text"></div>
                </div>
                <div class="col-12 col-md-5 answer" id="answer4">
                    <div class="letter">D:</div>
                    <div class="text"></div>
                </div>
            </div>
        </div>

    </div>
    <div id="incorrect-screen" class="hidden">
        <div class="container d-flex flex-column">
            <div class="row">
                <div class="col">
                    <h1>That was incorrect</h1>
                    <hr>
                    <button id="retry-button" class="btn btn-secondary mt-2">Try Again?</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer-->
<footer class="container-fluid">

    <!--Social media contact buttons-->
    <div class="container d-flex flex-column text-center">
        <!--External link to Facebook-->
        <a href="https://www.facebook.com/" target="_blank" rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)">
            <i class="fa-brands fa-facebook"></i></a>
        <!--External link to Twitter-->
        <a href="https://www.twitter.com/" target="_blank" rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)">
            <i class="fa-brands fa-twitter-square"></i></a>
        <!--External link to Instagram-->
        <a href="https://www.instagram.com/" target="_blank" rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)">
            <i class="fa-brands fa-instagram"></i></a>
        <!--Opens email client-->
        <a href=mailto:"info@hackandcheese.com" target="_blank" rel="noopener"
            aria-label="Send us an email (opens in a new tab)">
            <i class="fa-regular fa-envelope"></i></a>
    </div>

    <!--Copyright-->
    <!-- If text-center doesn't look right, try card-text float-center -->
    <div class="text-center ">
        <p>Â© 2024 Hack & Cheese</p>
    
</footer>


    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>






</html>
