<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="welcome-screen">
        <h1>Welcome to Quiz Time!</h1>
        <hr>
        <button id="start-button">Start Quiz</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <div class="question">
            <h2 id="question-text">Question Here</h2> <!-- Question will appear here -->
        </div>
        <div class="quiz-container">
            <div class="quiz-category"><h5>General Knowledge</h5></div>
            <div class="answers">
                <div id="answer1" class="answer">
                    <span class="letter">A</span>
                    <span class="text">Answer 1</span>
                </div>
                <div id="answer2" class="answer">
                    <span class="letter">B</span>
                    <span class="text">Answer 2</span>
                </div>
                <div id="answer3" class="answer">
                    <span class="letter">C</span>
                    <span class="text">Answer 3</span>
                </div>
                <div id="answer4" class="answer">
                    <span class="letter">D</span>
                    <span class="text">Answer 4</span>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
