<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="welcome-screen" class="">
        <div class="container d-flex flex-column">
            <div class="row">
                <div class="col-12 mb-5">
                    <h1 id="heading">Welcome to Quiz Time!</h1>
                    <hr>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6 mt-5">
                    <label for="Name">Enter your name:</label>
                    <input type="text" id="userName" name="username">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <button id="start-button" class="btn btn-secondary mt-2">Start Quiz</button>
                </div>
            </div>
        </div>
    </div>

    <div id="quiz-screen" class="hidden">
        <div class="container d-flex flex-column">
            <div class="row">
                <div class="col greeting-box">
                    <h2 id="greeting"></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12 question">
                    <h2 id="question-text">Question Here</h2> <!-- Question will appear here -->
                </div>
            </div>
        </div>
        <div class="quiz-container d-flex flex-column">
            <div class="row justify-content-around align-items-center answers">
                <div class="col-12 col-md-5 answer" id="answer1">
                    <div class="letter">A:</div>
                    <div class="text"></div>
                </div>
                <div class="col-12 col-md-5 answer" id="answer2">
                    <div class="letter">B:</div>
                    <div class="text"></div>
                </div>
                <div class="col-12 col-md-5 answer" id="answer3">
                    <div class="letter">C:</div>
                    <div class="text"></div>
                </div>
                <div class="col-12 col-md-5 answer" id="answer4">
                    <div class="letter">D:</div>
                    <div class="text"></div>
                </div>
            </div>
        </div>

    </div>

    <div id="incorrect-screen" class="hidden">
        <div class="container d-flex flex-column">
            <div class="row">
                <div class="col">
                    <h1>That was incorrect</h1>
                    <hr>
                    <button id="retry-button" class="btn btn-secondary mt-2">Try Again?</button>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="assets/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

</html>
